<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bear Classifier üêª</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <h1 class="mb-4">üêª Bear Classifier</h1>
  
  <div class="card p-4 shadow-sm">
    <input id="fileInput" type="file" accept="image/*" class="form-control mb-3">
    
    <div id="previewContainer" class="mb-3" style="display:none;">
      <img id="previewImg" class="img-fluid rounded shadow" style="max-height:300px;">
    </div>

    <button id="classifyBtn" class="btn btn-outline-primary mb-3" disabled>Classify</button>

    <div id="result"></div>
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewContainer = document.getElementById('previewContainer');
  const previewImg = document.getElementById('previewImg');
  const classifyBtn = document.getElementById('classifyBtn');
  const resultDiv = document.getElementById('result');

  let currentFile = null;

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
  fileInput.addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (!file) return;

    currentFile = file;

    // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    resultDiv.innerHTML = '';
    resultDiv.classList.remove('show');

    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    const reader = new FileReader();
    reader.onload = e => {
      previewImg.src = e.target.result;
      previewContainer.style.display = 'block';
      setTimeout(() => previewImg.classList.add('show'), 30);
      classifyBtn.disabled = false;
    };
    previewImg.classList.remove('show'); // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–ª–∞—Å—Å –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
    reader.readAsDataURL(file);
  });

  // –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "Classify"
  classifyBtn.addEventListener('click', async function () {
    if (!currentFile) return;

    const formData = new FormData();
    formData.append('file', currentFile);

    resultDiv.innerHTML = '<div class="text-muted">‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...</div>';
    resultDiv.classList.remove('show');

    try {
      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.error) {
        resultDiv.innerHTML = `<div class="text-danger">${data.error}</div>`;
      } else {
        resultDiv.innerHTML = `
          <h3>Prediction: <span class="text-primary">${data.prediction}</span></h3>
          <h5>Probability: ${(parseFloat(data.probability) * 100).toFixed(2)}%</h5>
        `;
        setTimeout(() => resultDiv.classList.add('show'), 10);
      }
    } catch (err) {
      console.error(err);
      resultDiv.innerHTML = '<div class="text-danger">–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è üò¢</div>';
      resultDiv.classList.add('show');
    }
  });
</script>

</body>
</html>
